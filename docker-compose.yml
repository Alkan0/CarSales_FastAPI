version: '3.8'

services:
  db:
    image: postgres:15
    container_name: car_sales_db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: carsales
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d carsales"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: car_sales_api
    restart: always
    depends_on:
      db:
        condition: service_healthy  # 🔹 Περιμένει μέχρι η βάση να είναι έτοιμη
    environment:
      DATABASE_URL: postgresql://myuser:mypassword@db:5432/carsales
    ports:
      - "8000:8000"
    volumes:
      - .:/app
